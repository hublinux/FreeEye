<!doctype html>
<html><head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeEye应用程序监控系统 - 登录</title>
    <meta name="keywords" content="FreeEye 自动化运维平台">
    <meta name="description" content="FreeEye 自动化运维平台，基于Django最新版本开发的自动化运维平台，使用django-channels等一些django最新技术！">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="{%  static 'Hplus/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Hplus/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'Hplus/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'Hplus/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'MainFrame/css/site.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">Eye</h1>
            </div>
            <h3>欢迎使用 FreeEye</h3>
            {% if messages %}
            {% for message in messages %}
            <h6{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h6>
            {% endfor %}
            {% endif %}
            <form class="m-t" role="form" action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <!-- <p class="text-muted text-center"> <a href=""><small>忘记密码了？</small></a>
                </p> -->
            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="{% static 'Hplus/js/jquery.min.js' %}"></script>
    <script src="{% static 'Hplus/js/bootstrap.min.js' %}"></script>
    <!--统计代码，可删除-->
</body></html>
