<!DOCTYPE html>
<html lang="zh">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="{% static 'Hplus/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'Hplus/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'Hplus/css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'Hplus/css/style.css' %}" rel="stylesheet">
    <script src="{% static 'Hplus/js/jquery.min.js' %}"></script>
    <script src="{% static 'Hplus/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'Hplus/js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'Hplus/js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'Hplus/js/plugins/layer/layer.min.js' %}"></script>
    <script src="{% static 'Hplus/js/hplus.js' %}"></script>
    <script src="{% static 'MainFrame/js/reconnecting-websocket.min.js' %}"></script>
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'UI/css/site.css' %}"> -->
    {% block head %}{% endblock %}
</head>
<body>
    <div class="wrapper wrapper-content animated "> <!-- fadeInRight -->
        <div class='row'>
            {% block content %}{% endblock %}
        </div>
    </div>

    <script type="text/javascript" src="{% static 'Hplus/js/contabs.js' %}"></script>
    <script src="{% static 'Hplus/js/plugins/pace/pace.min.js' %}"></script>
    {% block tail %} {% endblock %}
</body>
</html>
